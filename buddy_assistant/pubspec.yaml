name: buddy_assistant
description: A private, offline Android voice assistant.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  google_generative_ai: ^0.4.0
  # We use platform channels for most things, so we keep dependencies light.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/buddy_config.json
    - assets/models/
