name: Build Buddy APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./buddy_assistant

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Build and Verify
        run: |
          echo "Building APK..."
          
          # 1. Accept Licenses (Good practice in CI)
          yes | flutter doctor --android-licenses || true
          
          # 2. Get Dependencies
          flutter pub get
          
          # 3. Build
          # We already have the android folder and build.gradle configured!
          flutter build apk --debug
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buddy-assistant-release
          path: buddy_assistant/build/app/outputs/flutter-apk/app-debug.apk
